<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RankOverlay</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="RankOverlay.Web.BlazorWasm.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="html2canvas.js"></script>
    <script>
        window.copyElementToClipboard = async (id, width = 1000) => {
            const targetElement = document.getElementById(id);

            targetElement.width
            const option = {
                useCors: true,
                removeContainer: true,
                backgroundColor: "black",
                windowWidth: width,
            };

            const canvas = await html2canvas(targetElement, option);

            return await new Promise((resolve, reject) => {
                try {
                    canvas.toBlob(
                        blob => {
                            try {
                                const clipboardItem = new ClipboardItem({
                                    ["image/png"]: blob
                                });
                                navigator.clipboard.write([clipboardItem]);
                            }
                            catch (error) {
                                reject(error);
                            }

                            console.info("image copied.");
                            resolve();
                        },
                        "image/png");
                }
                catch (error) {
                    reject(error);
                }
            });
        };
    </script>
</body>

</html>
